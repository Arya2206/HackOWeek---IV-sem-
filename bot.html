<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Institute FAQ Chatbot</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-image: url(""C:\Users\SIT LAB 4\Downloads\IMG_3297.jpg"");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
    }

    .chat-container {
        position: relative;
        width: 420px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        z-index: 1;
        overflow: hidden;
    }

    .chat-header {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .chat-box {
        height: 320px;
        padding: 15px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.85);
    }

    .user {
        text-align: right;
        margin: 8px 0;
        color: #1a73e8;
        font-weight: 500;
    }

    .bot {
        text-align: left;
        margin: 8px 0;
        color: #0b8043;
        font-weight: 500;
    }

    .input-area {
        display: flex;
        background: #fff;
    }

    input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    button {
        padding: 12px 18px;
        background: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #34495e;
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="chat-container">
    <div class="chat-header">
        Institute FAQ Chatbot
    </div>

    <div class="chat-box" id="chatBox">
        <div class="bot">Bot: Hello! Ask me about fees, timings, courses, admissions, etc.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let userText = input.value.trim();
    if (userText === "") return;

    addMessage("You: " + userText, "user");
    let response = faqBot(userText);
    addMessage("Bot: " + response, "bot");

    input.value = "";
}

function addMessage(text, className) {
    let chatBox = document.getElementById("chatBox");
    let msg = document.createElement("div");
    msg.className = className;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function faqBot(userInput) {
    let q = userInput.toLowerCase();

    if (q.includes("timing") || q.includes("hours")) {
        return "The institute operates from 9:00 AM to 5:00 PM, Monday to Friday.";
    }
    else if (q.includes("fees")) {
        return "The annual fee is â‚¹50,000. Installment facilities are available.";
    }
    else if (q.includes("courses")) {
        return "We offer Computer Science, Business Management, and Data Science programs.";
    }
    else if (q.includes("admission") || q.includes("apply")) {
        return "Admissions are open from June to August through online application.";
    }
    else if (q.includes("contact") || q.includes("phone")) {
        return "You can contact the institute at +91-9876543210.";
    }
    else if (q.includes("email")) {
        return "Our official email is info@institute.com.";
    }
    else if (q.includes("address") || q.includes("location")) {
        return "The institute is located in Nagpur, Maharashtra.";
    }
    else if (q.includes("hostel")) {
        return "Yes, hostel facilities are available for students.";
    }
    else if (q.includes("scholarship")) {
        return "Scholarships are provided based on merit and eligibility.";
    }
    else if (q.includes("placement")) {
        return "We offer strong placement assistance with reputed companies.";
    }
    else {
        return "Sorry, I couldn't understand your question. Please try again.";
    }
}
</script>

</body>
</html>
